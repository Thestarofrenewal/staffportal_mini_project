<!DOCTYPE html>
<html lang="en" xmlns:th=www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Unlock Account</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        button {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Unlock Account</h2>
        <p th:text="${errMsg}" class="text-danger"/>
        <p th:text="${succMsg}" class="text-success"/>
        <form th:action="@{/unlock}" th:object="${unlock}" method="POST" id="unlockForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${unlock.email}" readonly required>
            </div>

            <div class="form-group">
                <label for="tempPassword">Temporary Password:</label>
                <input type="text" id="tempPassword" th:field="*{tempPwd}" name="tempPassword" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" th:field="*{newPwd}" name="newPassword" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPwd}" name="confirmPassword" class="form-control" required>
            </div>

            <input type="submit" value="Unlock" class="btn btn-primary" onclick="submitUnlock()"/>
              <p class="text-center mt-3">
                <small>Already have an account? <a href="login">Login</a></small>
            </p>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (place these scripts at the end of the body) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function submitUnlock() {
            var form = document.getElementById("unlockForm");

            if (form.checkValidity()) {
                // You can add further logic here, like sending the unlock data to the server.
                alert("Account unlocked successfully!");
            } else {
                // Bootstrap will handle displaying validation errors.
            }
        }
    </script>

</body>
</html>
