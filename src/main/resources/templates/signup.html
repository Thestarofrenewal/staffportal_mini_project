<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
body {
	background-color: #f8f9fa;
	font-family: 'Arial', sans-serif;
}

.container {
	max-width: 400px;
	margin: 50px auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
	color: #007bff;
}

form {
	margin-top: 20px;
}

.form-group {
	margin-bottom: 20px;
}

label {
	font-weight: bold;
}

a.btn-signup {
	display: block;
	text-align: center;
	margin-top: 20px;
	padding: 10px 0;
	background-color: #007bff;
	color: #fff;
	text-decoration: none;
	border-radius: 5px;
}

a.btn-signup:hover {
	background-color: #0056b3;
	text-decoration: none;
}
</style>
</head>
<body>

	<div class="container">
		<p th:text="${succMsg}" class="text-success">
		<p th:text="${errMsg}" class="text-danger">
		<h2>Sign Up</h2>
		<form th:action="@{/signup}" th:object="${user}" method="POST" id="signupForm">
			<div class="form-group">
				<label for="name">Name:</label> <input type="text" id="name"
					placeholder="email" th:field="*{name}" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="email">Email:</label> <input type="email" id="email"
					th:field="*{email}" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="cellNo">PhNo:</label> <input type="text" id="cellNo"
					th:field="*{phno}" class="form-control" required>
			</div>

			<input type="submit" value="Sign Up" class="btn btn-outline-danger">
			<p class="text-center mt-3">
				<small>Already have an account? <a href="login">Login</a></small>
			</p>
		</form>
	</div>

	<!-- Bootstrap JS and jQuery (place these scripts at the end of the body) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script>
		function unlockAccount() {
			var form = document.getElementById("signupForm");

			if (form.checkValidity()) {
				// You can add further logic here, like sending the signup data to the server.
				alert("Account unlocked successfully!");
			} else {
				// Bootstrap will handle displaying validation errors.
			}
		}
	</script>
	

</body>
</html>
